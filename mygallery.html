<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <script src="js/gallery.js"></script>
</head>
<body>
    <div id="image" aria-label="Büyük resim alanı">
        Hover over an image below to display here.
    </div>
    <img class="preview" alt="crochet octopus keychain" src="crochet_octopus_keychain.jpg" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="0" onkeydown="if(event.key === 'Enter') { upDate(this); }">
    <img class="preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" alt="Young Puppy" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="0" onkeydown="if(event.key === 'Enter') { upDate(this); }">
    <img class="preview" alt="With My Boy" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="0" onkeydown="if(event.key === 'Enter') { upDate(this); }">
</body>
</html>
